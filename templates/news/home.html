{% extends 'base.html' %} {% block content %}
<div class="min-h-screen flex justify-center items-center py-8 bg-gray-100">
    <div class="max-w-5xl w-full">
        <h1 class="text-3xl font-bold text-center mb-8">Latest News</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for article in articles %}
            <div
                class="news-card bg-white rounded-2xl overflow-hidden shadow-lg flex flex-col items-center p-4"
            >
                <img
                    src="{{ article.urlToImage }}"
                    alt="{{ article.title }}"
                    class="w-25 h-25 object-cover mx-auto"
                />
                <div class="text-center mt-4">
                    <h3 class="text-lg font-semibold mb-3">
                        {{ article.title }}
                    </h3>
                    <a
                        href="{{ article.url }}"
                        target="_blank"
                        class="text-blue-500 hover:underline"
                        >Read More</a
                    >
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
