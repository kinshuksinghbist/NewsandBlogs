{% extends 'base.html' %} {% block content %}
<div class="container">
    <h2 class="my-4">Are you sure you want to delete this blog?</h2>
    <p>{{ blog.title }}</p>
    <p>{{ blog.content }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'blogs' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
